<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
    <style>
        /* Reset some default styles to ensure consistent rendering */
        body, p {
            margin: 0;
            padding: 0;
        }

        /* Define a wrapper for the email content */
        .email-wrapper {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Content styles */
        .content {
            background-color: #f8f8f8;
            padding: 20px;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff !important;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Footer styles */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="header">
            <h1>Welcome to Inker</h1>
        </div>
        <div class="content">
            <p>To activate your account and set up a password, please click the button below:</p>
            <a href="||ACTIVATION_LINK||" class="button" target="_blank">Activate Your Account</a>
        </div>
        <div class="footer">
            <p>If you did not create an account, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
